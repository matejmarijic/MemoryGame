<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="popup hidden">
    <div class="end">

      <p> Congratulations! You Won! </p>

      <p> You completed the game in <span class="end-timer">0</span> seconds </p>

      <p> Total moves: <span class="end-moves">0</span>
        <p>

          <ul class="starspopup">
            <li><i class="fa fa-star" id="starThreepopup"></i></li>
            <li><i class="fa fa-star" id="starTwopopup"></i></li>
            <li><i class="fa fa-star" id="starOnepopup"></i></li>
          </ul>
          <button type="button" class="button" id="play-again-btn">
    Play again!
  </button>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star" id="starThree"></i></li>
        <li><i class="fa fa-star" id="starTwo"></i></li>
        <li><i class="fa fa-star" id="starOne"></i></li>
      </ul>

      <span class="moves"></span> Moves
      <span class="timer" id="timer">00:00:00</span>
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <div class="card_container">

    </div>
  </div>


  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="js/easytimer.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
